<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pluma — Tienda de Maquillaje</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <!-- LOGO PRINCIPAL -->
      <div class="logo">
        <svg class="feather" viewBox="0 0 64 64">
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0%" stop-color="#fff"/>
              <stop offset="100%" stop-color="#ffe6f0"/>
            </linearGradient>
          </defs>
          <path d="M52 6c-7 3-22 10-33 33-3 7 3 10 7 7 9-6 27-26 29-34 1-6-2-8-3-6z"
                fill="url(#g)" stroke="#ff7fbf" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 40c8-3 25-15 37-28"
                fill="none" stroke="#ff4fa0" stroke-width="1.6" stroke-linecap="round"/>
          <circle cx="47" cy="11" r="1.6" fill="#fff" opacity="0.9"/>
        </svg>

        <div class="brand">
          <h1>pluma</h1>
          <p class="tag">Tienda de maquillaje</p>
        </div>

        <div class="maker">
          <span>Productos de la marca</span>
          <strong>Dior</strong>
        </div>
      </div>

      <!-- IMÁGENES DECORATIVAS -->
      <div class="images">
        <img src="https://cdn-icons-png.flaticon.com/512/4909/4909707.png" alt="Brocha de maquillaje" />
        <img src="https://cdn-icons-png.flaticon.com/512/3430/3430799.png" alt="Labial" />
        <img src="https://cdn-icons-png.flaticon.com/512/4909/4909690.png" alt="Perfume Dior" />
      </div>

      <!-- DESCRIPCIÓN -->
      <p class="description">
        Pluma: maquillaje para resaltar tu belleza de forma elegante y natural.  
        Productos de <strong>Dior</strong> para un toque de lujo y sofisticación.
      </p>

      <!-- BOTONES -->
      <div class="actions">
        <button id="downloadBtn">Descargar logo (PNG)</button>
        <button id="toggleStars">Apagar/encender estrellas</button>
      </div>

      <p class="disclaimer">
        *Diseño representativo de tienda que ofrece productos Dior. No es afiliado oficial.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
